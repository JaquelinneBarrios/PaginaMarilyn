<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo con Imágenes en Círculos</title>
    <style>
        /* Estilos generales para el body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('sirenita.jpg'); /* Ruta de tu imagen */
            background-repeat: repeat; /* Repite la imagen en ambas direcciones */
            background-size: 120px 120px; /* Tamaño de cada imagen */
            background-position: center; /* Centra la distribución */
        }

        /* Contenedor de la información */
        .container {
            padding: 50px;
            background-color: rgba(220, 208, 255, 0.8); /* Fondo blanco semitransparente */
            border-radius: 15px;
            display: inline-block;
            margin-top: 20vh; /* Margen superior para centrar */
        }

        /* Estilo para el encabezado */
        .container h1 {
            font-size: 2.5rem;
            color: rgb(106, 13, 173); /* Color lila claro usando rgb */
        }

        /* Estilo para los párrafos */
        .container p {
            font-size: 1.2rem;
            color: rgb(75, 0, 130); /* Color lila oscuro usando rgb */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola, soy Marilyn Jaquelinne Barrios Garcia</h1>
        <p>Estoy estudiando la carrera de Tecnologías de la Información</p>
        <p>Área: Desarrollo de Software Multiplataforma</p>
        <p>Curso el séptimo cuatrimestre del sistema despresurizado</p>
    </div>
</body>
</html>
